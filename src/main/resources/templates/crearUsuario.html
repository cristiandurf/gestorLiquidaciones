<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Formulario Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav th:include="~{../static/html/navbar2.html}"></nav>
<div class="content-wrapper d-flex flex-column" style="min-height: 100vh">
    <main class="container flex-grow-1">
        <h1 class="pt-5 text-center">Crear Usuario</h1>
        <div class="d-flex justify-content-center">
            <form class="col-md-4" method="post" th:action="@{/usuario/crearUsuario}">
                <div class="mb-3">
                    <label for="run" class="form-label">RUN</label>
                    <input type="number" class="form-control" id="run"
                           placeholder="Ingrese rut(sin puntos, ni número verificador)" name="run">
                </div>
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese nombre"
                           name="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido1" class="form-label">Apellido 1</label>
                    <input type="text" class="form-control" id="apellido1" placeholder="Ingrese primer apellido"
                           name="apellido1">
                </div>
                <div class="mb-3">
                    <label for="apellido2" class="form-label">Apellido 2 (opcional)</label>
                    <input type="text" class="form-control" id="apellido2" placeholder="Ingrese segundo apellido"
                           name="apellido2">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="telefono" placeholder="Ingrese teléfono de 8 dígitos"
                           name="telefono">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="clave" placeholder="Ingrese contraseña"
                           name="clave">
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="empleador"
                               aria-label="Radio button for following text input" name="perfil.idPerfil" th:value="3">
                        <label class="form-check-label" for="empleador">Empleador</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="contador"
                               aria-label="Radio button for following text input" name="perfil.idPerfil" th:value="2">
                        <label class="form-check-label" for="contador">Contador</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark col-6 mt-4 py-2">Registrar Usuario</button>
            </form>
        </div>
    </main>
    <footer th:include="~{../static/html/footer.html}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
