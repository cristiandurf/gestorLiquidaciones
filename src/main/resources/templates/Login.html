<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mx-3" href="#">cristiandurf</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mx-2">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link active" aria-current="page" href="#">Registrarse</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-secondary">Iniciar Sesión</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container pt-5">
    <h3 class="my-5 text-center">Inicio de Sesión</h3>
    <div class="d-flex justify-content-center">
        <form class="col-md-4">
            <div class="mb-3">
                <label for="run" class="form-label">RUN</label>
                <input type="number" class="form-control" id="run" placeholder="Ej: 999999999">
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" class="form-control" id="clave" placeholder="Ingrese su clave">
                <div id="ayudaClave" class="form-text" style="text-align: right"><b>Olvidé mi clave</b></div>
            </div>
            <button type="submit" class="btn btn-secondary text-start">Iniciar Sesión</button>
        </form>
    </div>
</main>

<footer style="background: #e9edee; position: absolute; bottom:0" class="text-center container-fluid">
    <h3 class="pt-5">Sprint Módulo 6</h3>
    <a href="#" target="_blank" style="font-size: 2.5rem; color: #000"><i class="uil uil-github"></i></a>
    <p class="my-0 pb-3">&#169;BootcampJava2023</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
