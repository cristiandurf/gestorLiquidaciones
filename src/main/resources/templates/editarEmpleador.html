<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <title>Editar Empleador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav th:include="~{../static/html/navbar2.html}"></nav>
<div class="content-wrapper d-flex flex-column" style="min-height: 100vh">
  <main class="container flex-grow-1">
    <h1 class="pt-5 text-center">Editar Usuario</h1>
    <div class="d-flex justify-content-center">
      <form class="col-md-4" th:action="@{/empleador/editar/{idEmpleador}(idEmpleador=${empleador.getIdEmpleador()})}" method="post">
        <div class="mb-3">
          <label for="editarRun" class="form-label">RUN</label>
          <input type="number" class="form-control" id="editarRun" name="run" th:value="${empleador.getRun()}" readonly>
        </div>
        <div class="mb-3">
          <label for="editarUsuario" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="editarUsuario" name="nombre" th:value="${empleador.getNombre()}">
        </div>
        <div class="mb-3">
          <label for="editarApellido1" class="form-label">Apellido 1</label>
          <input type="text" class="form-control" id="editarApellido1" name="apellido1" th:value="${empleador.getApellido1()}">
        </div>
        <div class="mb-3">
          <label for="editarApellido2" class="form-label">Apellido 2 (opcional)</label>
          <input type="text" class="form-control" id="editarApellido2" name="apellido2" th:value="${empleador.getApellido2()}">
        </div>
        <div class="mb-3">
          <label for="editardireccion" class="form-label">Direcci√≥n</label>
          <input type="text" class="form-control" id="editardireccion" name="direccion" th:value="${empleador.getDireccion()}">
        </div>
        <div class="mb-3">
          <label for="editarEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="editarEmail" name="email" th:value="${empleador.getEmail()}">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark col-6 mx-auto mt-4 py-2">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </main>
  <footer th:include="~{../static/html/footer.html}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
