<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Lista de Trabajadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav th:include="~{../static/html/navbar2.html}"></nav>

<div class="content-wrapper d-flex flex-column" style="min-height: 100vh">
  <main class="container text-center flex-grow-1">
    <h1 class="my-5">Lista de Trabajadores</h1>
    <div class="position-relative d-flex justify-content-start my-4">
      <a th:href="@{/trabajador/crearTrabajador}" class="btn btn-dark"><i class="bi bi-person-plus-fill"></i>  Agregar Trabajador</a>
    </div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Run</th>
        <th scope="col">Nombre</th>
        <th scope="col">Primer apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Salud</th>
        <th scope="col">Previsión</th>
        <th scope="col">Acción</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr th:each="trabajador: ${trabajadores}">
        <td th:text="${trabajador.idTrabajador}"></td>
        <td th:text="${trabajador.run}"></td>
        <td th:text="${trabajador.nombre}"></td>
        <td th:text="${trabajador.apellido1}"></td>
        <td th:text="${trabajador.email}"></td>
        <td th:text="${trabajador.telefono}"></td>
        <td th:text="${trabajador.instSalud.descripcion}"></td>
        <td th:text="${trabajador.getInstPrevision.descripcion}"></td>
        <td>
          <a
             class="bi bi-pencil-square mx-1 icono_editar"></a>
          <a
             class="bi bi-trash mx-1 icono_eliminar"></a>
        </td>
      </tr>
      </tbody>
    </table>
  </main>
  <footer th:include="~{../static/html/footer.html}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
