<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Editar Trabajador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav th:include="~{../static/html/navbar2.html}"></nav>
<div class="content-wrapper d-flex flex-column" style="min-height: 94vh">
    <main class="container flex-grow-1">
        <h1 class="my-5 text-center">Editar Trabajador</h1>
        <div class="d-flex justify-content-center">
            <form class="col-md-4"
                  th:action="@{/trabajador/editar/{idTrabajador}(idTrabajdor=${trabajador.getIdTrabajador()})}"
                  method="post">
                <div class="mb-3">
                    <label for="run" class="form-label">RUN</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Ingrese rut (sin puntos, ni verificador)"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="run" name="run"
                               th:value="${trabajador.getRun()}" readonly>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese nombre"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="nombre"
                               name="nombre" th:value="${trabajador.getNombre()}">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-pencil-fill"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="apellido1" class="form-label">Primer apellido</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese primer apellido"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="apellido1"
                               name="apellido1" th:value="${trabajador.getApellido1()}">
                        <span class="input-group-text" id="basic-addon2"><i class="bi bi-pencil-fill"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="apellido2" class="form-label">Segundo apellido -opcional-</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese segundo apellido"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="apellido2"
                               name="apellido2" th:value="${trabajador.getApellido2()}">
                        <span class="input-group-text" id="basic-addon3"><i class="bi bi-pencil-fill"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Empleador</label>
                    <div class="input-group mb-3" id="usuario">
                        <select class="form-select" id="inputGroupSelect01" name="empleador.idEmpleador">
                            <option th:each="empleador : ${empleadores}" th:value="${empleador.getIdEmpleador()}"
                                    th:text="${empleador.getRun() +' - '+ empleador.getNombre() + ' ' + empleador.getApellido1()}"></option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Ingrese email"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="email" name="email"
                               th:value="${trabajador.getEmail()}">
                        <span class="input-group-text" id="basic-addon5"><i class="bi bi-pencil-fill"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="telefono">+56 9</span>
                        <input type="number" class="form-control" placeholder="Ingrese teléfono" aria-label="Username"
                               aria-describedby="basic-addon1" name="telefono" th:value="${trabajador.getTelefono()}">
                        <span class="input-group-text" id="basic-addon6"><i class="bi bi-pencil-fill"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="salud" class="form-label">Previsión de salud</label>
                    <div class="input-group mb-3" id="salud">
                        <select class="form-select" id="inputGroupSelect1" name="instSalud.idInstSalud">
                            <option th:each="instSalud : ${listaInstSalud}" th:value="${instSalud.getIdInstSalud()}"
                                    th:text="${instSalud.getDescripcion()}"
                                    th:selected="${trabajador.instSalud.idInstSalud == instSalud.idInstSalud}?'true':'false'"></option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="prevision" class="form-label">AFP</label>
                    <div class="input-group mb-3" id="prevision">
                        <select class="form-select" id="inputGroupSelect2" name="instPrevision.idInstSalud">
                            <option th:each="instPrevision : ${listaInstPrevision}"
                                    th:value="${instPrevision.getIdInstPrevision()}"
                                    th:text="${instPrevision.getDescripcion()}"
                                    th:selected="${trabajador.instPrevision.idInstPrevision == instPrevision.idInstPrevision}?'true':'false'"></option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark col-5 mx-auto mt-3 py-2">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </main>
    <footer th:include="~{../static/html/footer.html}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
