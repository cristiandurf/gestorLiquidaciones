<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Crear Trabajador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav th:include="~{../static/html/navbar2.html}"></nav>
<div class="content-wrapper d-flex flex-column" style="min-height: 100vh">
    <main class="container flex-grow-1">
        <h1 class="my-5 text-center">Crear Trabajador</h1>
        <div class="d-flex justify-content-center">
            <form class="col-lg-4 col-md-6 col-sm-6" method="post" th:action="@{/trabajador/crearTrabajador}">
                <div class="mb-3">
                    <label for="run" class="form-label">RUN</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Ingrese rut (sin puntos, ni verificador)"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="run" name="run">
                        <span class="input-group-text" id="basic-addon"><i class="bi bi-person-circle"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese nombre"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="nombre"
                               name="nombre">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill-gear"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="apellido1" class="form-label">Primer apellido</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese primer apellido"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="apellido1"
                               name="apellido1">
                        <span class="input-group-text" id="basic-addon2"><i class="bi bi-person-fill-gear"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="apellido2" class="form-label">Segundo apellido (opcional)</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese segundo apellido -opcional-"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="apellido2"
                               name="apellido2">
                        <span class="input-group-text" id="basic-addon3"><i class="bi bi-person-fill-gear"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Empleador</label>
                    <div class="input-group mb-3" id="usuario">
                        <select class="form-select" id="inputGroupSelect01" name="empleador">
                            <option selected>Seleccionar empleador</option>
                            <option th:each="empleador : ${empleadores}" th:value="${empleador.getIdEmpleador()}"
                                    th:text="${empleador.getRun() +' - '+ empleador.getNombre() + ' ' + empleador.getApellido1()}"></option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Ingrese dirección"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="direccion"
                               name="direccion">
                        <span class="input-group-text" id="basic-addon4"><i
                                class="bi bi-signpost-split-fill"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Ingrese email"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="email"
                               name="email">
                        <span class="input-group-text" id="basic-addon5"><i class="bi bi-envelope-fill"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <div class="input-group mb-3" id="telefono0">
                        <label class="input-group-text" for="inputGroupSelect01">+56 9</label>
                        <input type="number" class="form-control" id="telefono"
                               placeholder="Ingrese teléfono" name="telefono">
                        <span class="input-group-text" id="basic-addon6"><i class="bi bi-phone-fill"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="salud" class="form-label">Institución de salud</label>
                    <div class="input-group mb-3" id="salud">
                        <select class="form-select" id="inputGroupSelect1" name="instSalud">
                            <option selected>Seleccionar previsión de salud</option>
                            <option th:each="instSalud : ${listaInstSalud}" th:value="${instSalud.getIdInstSalud()}"
                                    th:text="${instSalud.getDescripcion()}"></option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="prevision" class="form-label">Institución de AFP</label>
                    <div class="input-group mb-3" id="prevision">
                        <select class="form-select" id="inputGroupSelect2" name="instPrevision">
                            <option selected>Seleccionar AFP</option>
                            <option th:each="instPrevision : ${listaPrevisiones}"
                                    th:value="${instPrevision.getIdInstPrevision()}"
                                    th:text="${instPrevision.getDescripcion()}"></option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark col-6 mx-auto mt-4 py-2">Registrar Trabajador</button>
                </div>
            </form>
        </div>
    </main>
    <footer th:include="~{../static/html/footer.html}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
