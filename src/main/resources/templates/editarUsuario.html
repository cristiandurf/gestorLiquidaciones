<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav th:include="~{../static/html/navbar2.html}"></nav>
<div class="content-wrapper d-flex flex-column" style="min-height: 94vh">
    <main class="container flex-grow-1">
        <h1 class="my-5 text-center">Editar Usuario</h1>
        <div class="d-flex justify-content-center">
            <form class="col-md-4" th:action="@{/usuario/editar/{idUsuario}(idUsuario=${usuario.getIdUsuario()})}" method="post">
                <div class="mb-3">
                    <label for="run" class="form-label">RUN</label>
                    <input type="number" class="form-control" placeholder="Ingrese rut (sin puntos, ni verificador)"
                           aria-label="Recipient's username" aria-describedby="basic-addon2" id="run" name="run" th:value="${usuario.getRun()}" readonly>
                </div>
                <div class="mb-3">
                    <label for="editarUsuario" class="form-label">Nombre</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese nombre"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="nombre"
                               name="nombre">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-pencil-fill"></i></i></span>
                    </div>
                    <input type="text" class="form-control" id="editarUsuario" name="nombre" th:value="${usuario.getNombre()}">
                </div>
                <div class="mb-3">
                    <label for="apellido1" class="form-label">Primer apellido</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese primer apellido"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="apellido1"
                               name="apellido1" th:value="${usuario.getApellido1()}">
                        <span class="input-group-text" id="basic-addon2"><i class="bi bi-pencil-fill"></i></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="apellido2" class="form-label">Segundo apellido -opcional-</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese segundo apellido -opcional-"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="apellido2"
                               name="apellido2" th:value="${usuario.getApellido2()}">
                        <span class="input-group-text" id="basic-addon3"><i class="bi bi-pencil-fill"></i></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="telefono">+56 9</span>
                        <input type="number" class="form-control" placeholder="Ingrese teléfono" aria-label="Username"
                               aria-describedby="basic-addon1" name="telefono" th:value="${usuario.getTelefono()}">
                        <span class="input-group-text" id="basic-addon4"><i class="bi bi-pencil-fill"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Ingrese email"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="email" name="email" th:value="${usuario.getEmail()}">
                        <span class="input-group-text" id="basic-addon5"><i class="bi bi-pencil-fill"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Ingrese contraseña"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="clave" name="clave" th:value="${usuario.getClave()}">
                        <span class="input-group-text" id="basic-addon6"><i class="bi bi-pencil-fill"></i></span>
                    </div>
                </div>
                <div class="d-flex justify-content-between py-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="empleador"
                               aria-label="Radio button for following text input" name="perfil.idPerfil" th:value="3" th:checked="${usuario.perfil.getIdPerfil()} == 3">
                        <label class="form-check-label" for="empleador" >Empleador</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="contador"
                               aria-label="Radio button for following text input" name="perfil.idPerfil" th:value="2" th:checked="${usuario.perfil.getIdPerfil()} == 2">
                        <label class="form-check-label" for="contador">Contador</label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark col-5 mx-auto mt-3 py-2">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </main>
    <footer th:include="~{../static/html/footer.html}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
