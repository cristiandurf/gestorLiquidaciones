<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Editar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav th:include="~{../static/html/navbar2.html}"></nav>
<div class="content-wrapper d-flex flex-column" style="min-height: 100vh">
    <main class="container text-center flex-grow-1">
        <h1 class="pt-5">Editar Usuario</h1>

        <div class="d-flex justify-content-center">
            <form class="col-md-4" method="post" th:action="@{/usuario/actualizar/{idusuario}(idUsuario=${usuario.getIdUsuario()})}">
                <div class="mb-3">
                    <label for="editarRun" class="form-label">RUN</label>
                    <input type="number" class="form-control" id="editarRun" name="run" th:value="${usuario.getRun()}">
                </div>
                <div class="mb-3">
                    <label for="editarUsuario" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="editarUsuario" name="nombre" th:value="${usuario.getNombre()}">
                </div>
                <div class="mb-3">
                    <label for="editarApellido1" class="form-label">Apellido 1</label>
                    <input type="text" class="form-control" id="editarApellido1" name="apellido1" th:value="${usuario.getApellido1()}">
                </div>
                <div class="mb-3">
                    <label for="editarApellido2" class="form-label">Apellido 2 (opcional)</label>
                    <input type="text" class="form-control" id="editarApellido2" name="apellido2" th:value="${usuario.getApellido2()}">
                </div>
                <div class="mb-3">
                    <label for="editarTelefono" class="form-label">Tel√©fono</label>
                    <input type="text" class="form-control" id="editarTelefono" name="telefono" th:value="${usuario.getTelefono()}">
                </div>
                <div class="mb-3">
                    <label for="editarEmail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="editarEmail" name="email" th:value="${usuario.getEmail()}">
                </div>
                <div class="mb-3">
                    <label for="editarClave" class="form-label">Clave</label>
                    <input type="password" class="form-control" id="editarClave" name="clave" th:value="${usuario.getClave()}">
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="empleador"
                               aria-label="Radio button for following text input" name="perfil.idPerfil" th:value="3">
                        <label class="form-check-label" for="empleador" >Empleador</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="contador"
                               aria-label="Radio button for following text input" name="perfil.idPerfil" th:value="2">
                        <label class="form-check-label" for="contador">Contador</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark col-12 mt-4">Actualizar</button>
            </form>
        </div>
    </main>
    <footer th:include="~{../static/html/footer.html}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
