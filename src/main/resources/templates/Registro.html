<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mx-3" href="#">cristiandurf</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mx-2">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link active" aria-current="page" href="#">Registrarse</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-secondary">Iniciar Sesión</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container pt-5">
    <h3 class="my-5 text-center">Inicio de Sesión</h3>
    <div class="d-flex justify-content-center">
        <form class="col-md-4">
            <div class="mb-3">
                <label for="run" class="form-label">RUN</label>
                <input type="number" class="form-control" id="run" placeholder="Ej: 999999999">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" class="form-control" id="clave" placeholder="Ingrese su clave">
            </div>
            <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="empleador" aria-label="Radio button for following text input">
                    <label class="form-check-label" for="empleador">Empleador</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="contador" aria-label="Radio button for following text input">
                    <label class="form-check-label" for="contador">Contador</label>
                </div>
            </div>
            <button type="submit" class="btn btn-dark col-12 mt-4">Registrar</button>
        </form>
    </div>
</main>
<footer th:include="~{../static/html/footer.html}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
