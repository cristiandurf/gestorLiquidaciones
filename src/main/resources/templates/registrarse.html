<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav th:include="~{../static/html/navbar1.html}"></nav>
<div class="content-wrapper d-flex flex-column" style="min-height: 100vh">
    <main class="container flex-grow-1">
        <h3 class="my-5 text-center">Registrarse</h3>
        <div class="d-flex justify-content-center">
            <form class="col-md-4">
                <div class="mb-3">
                    <label for="run" class="form-label">RUN</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Ingrese rut (sin puntos, ni verificador)"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="run">
                        <span class="input-group-text" id="basic-addon"><i class="bi bi-person-circle"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingrese nombre"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="nombre">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill-gear"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Ingrese email"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="email">
                        <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope-fill"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Ingrese contraseña"
                               aria-label="Recipient's username" aria-describedby="basic-addon2" id="clave">
                        <span class="input-group-text" id="basic-addon3"><i class="bi bi-key-fill"></i> </span>
                    </div>
                </div>
                <div class="d-flex justify-content-between py-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="empleador"
                               aria-label="Radio button for following text input">
                        <label class="form-check-label" for="empleador">Empleador</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="contador"
                               aria-label="Radio button for following text input">
                        <label class="form-check-label" for="contador">Contador</label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark col-4 mx-auto mt-3 py-2">Registrar</button>
                </div>
            </form>
        </div>
    </main>
    <footer th:include="~{../static/html/footer.html}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
