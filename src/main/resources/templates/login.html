<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav th:include="~{../static/html/navbar1.html}"></nav>
<div class="content-wrapper d-flex flex-column" style="min-height: 100vh">
    <main class="container flex-grow-1">
        <h3 class="my-5 text-center">Iniciar Sesión</h3>
        <div class="d-flex justify-content-center">
            <form class="col-md-4">
                <div class="mb-3">
                    <label for="run" class="form-label">RUN</label>
                    <input type="number" class="form-control" id="run"
                           placeholder="Ingrese rut (sin puntos, ni verificador)">
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="clave" placeholder="Ingrese contraseña">
                    <div id="ayudaClave" class="form-text pt-2" style="text-align: right"><b>Olvidé mi clave</b></div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary col-6 mx-auto mt-4 py-2">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </main>
    <footer th:include="~{../static/html/footer.html}"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
